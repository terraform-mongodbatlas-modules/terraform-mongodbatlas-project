name: Generate Changelog
# Based on https://github.com/mongodb/terraform-provider-mongodbatlas/blob/master/.github/workflows/generate-changelog.yml
on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - .changelog/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-update-changelog:
    if: github.event.pull_request.merged || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          go: 'true'
      - uses: mongodb/terraform-provider-mongodbatlas/.github/templates/run-script-and-commit@master
        with:
          script_call: 'just init-changelog build-changelog'
          file_to_commit: 'CHANGELOG.md'
          commit_message: "${{ github.event_name == 'workflow_dispatch' && 'chore: Updates CHANGELOG.md (Manual Trigger)' || format('chore: Updates CHANGELOG.md for #{0}', github.event.pull_request.number) }}"
          remote: https://svc-apix-bot:${{ secrets.APIX_BOT_PAT }}@github.com/${{ github.repository }}
          branch: ${{ github.event_name == 'pull_request' && 'main' || github.ref_name }}
          apix_bot_pat: ${{ secrets.APIX_BOT_PAT }}
          gpg_private_key: ${{ secrets.APIX_BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.APIX_BOT_PASSPHRASE }}

  slack-notification:
    needs: [generate-and-update-changelog]
    if: ${{ !cancelled() && needs.generate-and-update-changelog.result == 'failure' }}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Send Slack message
        id: slack
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Automatic Changelog update failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Automatic Changelog update failed* ${{ secrets.SLACK_ONCALL_TAG }} . <${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}|Failed action >"
                  }
                }
              ]
            }
