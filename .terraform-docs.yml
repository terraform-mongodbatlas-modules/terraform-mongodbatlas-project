# path-sync copy -n sdlc
formatter: markdown document
sections:
  hide:
  - "modules"
output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    <!-- @generated
    WARNING: This section is auto-generated by terraform-docs. Do not edit directly.
    Changes will be overwritten when documentation is regenerated.
    Run 'just docs' to regenerate.
    -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
settings:
  lockfile: false
sort:
  enabled: true
  by: required
content: |-
  {{ .Requirements }}

  {{ .Providers }}

  {{ .Resources }}

  **NOTE**: The `data.mongodbatlas_advanced_clusters` is used by auto-scaled clusters to avoid unexpected plan changes when `instance_size` have updated.

  <!-- BEGIN_TF_INPUTS_RAW -->
  <!-- @generated
  WARNING: Inputs section below is processed and grouped by generate_inputs_from_readme.py. Do not edit directly.
  Changes will be overwritten when documentation is regenerated.
  -->
  {{ .Inputs }}
  <!-- END_TF_INPUTS_RAW -->

  {{ .Outputs }}
