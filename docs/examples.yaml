examples_readme:
  readme_template: docs/example_readme.md
  skip_examples: []
  code_snippet_files:
    additional: []
  template_vars:
    production_considerations_comment: ""
    production_considerations: ""
    skip_if_name_contains: []
  versions_tf:
    add: |
      provider "mongodbatlas" {}
    skip_if_name_contains: []
    generate_when_missing_only: false
    force_generate: false

tables:
  - name: Examples
    columns: ["feature", "name"]
    link_column: name
    example_rows:
      - folder_name: basic
        feature: Project Setup
        name: Basic Project with Settings and Limits
      - folder_name: dev_with_allowlist
        feature: IP Access List
        name: Development Project with IP Allowlist
      - folder_name: prod_secure_baseline
        feature: Production Baseline
        name: Production Secure Baseline with Maintenance Window
