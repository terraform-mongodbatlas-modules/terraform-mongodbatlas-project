    var_groups: [basic]
    plan_regressions:
      - address: module.atlas_project.mongodbatlas_project.this
      - address: module.atlas_project.module.ip_access_list[0].mongodbatlas_project_ip_access_list.this["198.51.100.10"]
      - address: module.atlas_project.module.ip_access_list[0].mongodbatlas_project_ip_access_list.this["203.0.113.0/24"]

  - name: dev_with_allowlist
    var_groups: [dev_with_allowlist]
    plan_regressions:
      - address: module.atlas_project.mongodbatlas_project.this
      - address: module.atlas_project.module.ip_access_list[0].mongodbatlas_project_ip_access_list.this["198.51.100.10"]
      - address: module.atlas_project.module.ip_access_list[0].mongodbatlas_project_ip_access_list.this["203.0.113.0/24"]

  - name: prod_secure_baseline
    var_groups: [prod_secure_baseline]
    plan_regressions:
      - address: module.atlas_project.mongodbatlas_project.this
      - address: module.atlas_project.module.ip_access_list[0].mongodbatlas_project_ip_access_list.this["198.51.100.10"]
