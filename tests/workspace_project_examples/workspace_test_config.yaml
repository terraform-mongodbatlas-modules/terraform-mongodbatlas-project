var_groups:
  basic:
    - name: org_id
      expose_in_workspace: false
      module_value: var.org_id
    - name: project_name
      expose_in_workspace: false
      module_value: local.project_name_basic

  dev_with_allowlist:
    - name: org_id
      expose_in_workspace: false
      module_value: var.org_id
    - name: project_name
      expose_in_workspace: false
      module_value: local.project_name_dev

  prod_secure_baseline:
    - name: org_id
      expose_in_workspace: false
      module_value: var.org_id
    - name: project_name
      expose_in_workspace: false
      module_value: local.project_name_prod
